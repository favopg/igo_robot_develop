<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>囲碁AI (純碁ルール)</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>囲碁AI対局 (9x9)</h1>
        <div id="status">
            <span id="turn-indicator">黒の番です</span>
            <span id="score">黒: 0, 白: 0</span>
        </div>
        <div id="board-container">
            <div id="go-board">
                <div id="board-lines"></div>
                <div id="board-lines-extra"></div>
                <div id="hoshi-container"></div>
                <div id="intersections"></div>
            </div>
        </div>
        <div class="controls">
            <button id="pass-btn">パス</button>
            <button id="resign-btn">投了</button>
            <button id="reset-btn">リセット</button>
        </div>
        <div id="message"></div>

        <hr>
        <div class="training-section">
            <h2>機械学習設定</h2>
            <p>SGFディレクトリの棋譜を元にモデルを学習します。</p>
            <div class="training-controls">
                <label>
                    <input type="radio" name="train-mode" value="overwrite" checked> 上書き学習 (現行ベース)
                </label>
                <label>
                    <input type="radio" name="train-mode" value="new"> 新規学習 (ゼロベース)
                </label>
                <button id="train-start-btn">学習開始</button>
            </div>
            <div id="training-progress-container" style="display: none;">
                <div class="progress-bar-bg">
                    <div id="training-progress-bar" style="width: 0%;"></div>
                </div>
                <div id="training-message">学習準備中...</div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
