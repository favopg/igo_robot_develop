<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>囲碁AI (純碁ルール)</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>囲碁AI対局 (9x9)</h1>
        <div id="status">
            <span id="turn-indicator">黒の番です</span>
            <span id="score">黒: 0, 白: 0</span>
        </div>
        <div id="board-container">
            <div id="go-board">
                <div id="board-lines"></div>
                <div id="board-lines-extra"></div>
                <div id="hoshi-container"></div>
                <div id="intersections"></div>
            </div>
        </div>
        <div class="controls">
            <div class="model-selection">
                <label for="model-select">対局相手AIモデル:</label>
                <select id="model-select"></select>
                <label for="sim-select">探索数:</label>
                <select id="sim-select">
                    <option value="800">800</option>
                    <option value="1600" selected>1600</option>
                    <option value="3200">3200</option>
                    <option value="6400">6400</option>
                    <option value="10000">10000</option>
                </select>
                <button id="start-game-btn" class="primary-btn">対局開始</button>
            </div>
            <div class="game-btns">
                <button id="pass-btn">パス</button>
                <button id="resign-btn">投了</button>
                <button id="reset-btn">リセット</button>
            </div>
        </div>
        <div id="message"></div>

        <hr>
        <div class="training-section">
            <h2>機械学習設定</h2>
            <p>SGFディレクトリの棋譜を元にモデルを学習します。</p>
            <div class="training-controls">
                <label>
                    <input type="radio" name="train-mode" value="overwrite" checked> 上書き学習 (現行ベース)
                </label>
                <label>
                    <input type="radio" name="train-mode" value="new"> 新規学習 (ゼロベース)
                </label>
                <button id="train-start-btn">学習開始</button>
            </div>
            <div id="training-progress-container" style="display: none;">
                <div class="progress-bar-bg">
                    <div id="training-progress-bar" style="width: 0%;"></div>
                </div>
                <div id="training-message">学習準備中...</div>
            </div>

            <hr>
            <h3>自戦対局</h3>
            <p>選択したモデルで自己対局を行い、学習データを生成します。</p>
            <div class="selfplay-controls">
                <label for="selfplay-games-select">対局数:</label>
                <select id="selfplay-games-select">
                    <option value="1">1局</option>
                    <option value="10">10局</option>
                    <option value="100" selected>100局</option>
                    <option value="300">300局</option>
                    <option value="1000">1000局</option>
                    <option value="10000">10000局</option>
                </select>
                <button id="selfplay-start-btn">自戦対局開始</button>
            </div>
            <div id="selfplay-progress-container" style="display: none;">
                <div class="progress-bar-bg">
                    <div id="selfplay-progress-bar" style="width: 0%;"></div>
                </div>
                <div id="selfplay-message">準備中...</div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
